@import views.html.defaultpages.error
@(element: helper.FieldElements)
<div class="row">
    <div class="form-group"> @if(element.hasErrors) {
        <p style="color: #7f20bb; font-weight: bold ">@element.errors</p>}
    </div>
    @if(!element.args.get('_hidden)){
        <div class="col">
            <label for="@element.id"  class="@element.args.get('_label_class)">@element.label</label>
        </div>
    }
        <div class="col">
        @element.input
        </div>
    </div>
