@(films: List[Movies])

@main("Discussion Board") {
    <div class="container-fluid">
        <div class="row">
        @for(film <- films ){
            <div class="card col-sm-3 col-lg-3"  onclick ="@routes.ListingController.listingIndex(film.movieTitle)" >
                <img class="card-img-top" src="@routes.Assets.versioned(film.images.head)" alt="Card image cap">
                <div class="card-body">
                    <a href="@routes.DiscussionBoardController.discussionListingIndex(film.movieTitle)" class="stretched-link"></a>
                    <h4 class="card-title">@film.movieTitle</h4>
                </div>
            </div>
        }
        </div>
    </div>



}
