@main("Screenings") {
    <style>
            div.hidden {
                visibility: hidden;
            }
    </style>

        <h1>Select Screen Type</h1>
        <button onclick="standardShows()">Standard</button>
        <button onclick="deluxeShow()">Deluxe</button>
        <div class = "hidden" id="standardDIV">
            <h2>Standard Screen</h2>
            <img src = "@routes.Assets.versioned("images/screen-images/cinema-seating-plan.png")" >
        </div>
        <div class = "hidden" id="deluxeDIV">
            <h2>Deluxe Screen</h2>
            <div class="container-fluid" style="padding-top: 30px">
        <div class="row">
            <div class="col-sm-12 col-lg-9 box">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src = "@routes.Assets.versioned("images/screen-images/deluxe decor.png")"  class="d-block w-50" alt="could not find image">
                        </div>
                        <div class="carousel-item">
                            <img src = "@routes.Assets.versioned("images/screen-images/deluxe decor2.png")"  class="d-block w-50" alt="could not find image">
                        </div>
                        <div class="carousel-item">
                            <img src = "@routes.Assets.versioned("images/screen-images/deluxe decor3.png")"  class="d-block w-50" alt="could not find image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h3>Seating Plan</h3>
            <img src = "@routes.Assets.versioned("images/screen-images/deluxe.jpg")" >
            </div>

         </div>
        <script>
            function standardShows() {
                var x = document.getElementById("standardDIV");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    x.style.visibility="visible"
                } else {
                    x.style.display = "none";
                }
            }

            function deluxeShow() {
                var x = document.getElementById("deluxeDIV");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    x.style.visibility="visible"
                } else {
                    x.style.display = "none";
                }
            }
        </script>
}
