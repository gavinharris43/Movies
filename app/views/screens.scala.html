@main("Screenings") {
    <style>
            div.hidden {
                visibility: hidden;
            }
    </style>

        <h1 align="center">Select Screen Type</h1>
    <div align="center">
        <button onclick="standardShows()">Standard</button>
        <button onclick="deluxeShow()">Deluxe</button>
        <div class = "hidden" id="standardDIV">
            <h2 align="left">Standard Screen</h2>
                <div class="container-fluid" style="padding-top: 30px">
                 <div class="row">
                    <div class="col-sm-6 col-lg-6 box">
                        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src = "@routes.Assets.versioned("images/screen-images/standard.jpg")"  class="d-block w-100" alt="could not find image">
                                </div>
                                <div class="carousel-item">
                                    <img src = "@routes.Assets.versioned("images/screen-images/standard-2.jpg")"  class="d-block w-100" alt="could not find image">
                                </div>
                             </div>
                            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                             </a>
                            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                 </div>
                </div>
            <h3>Seating Plan</h3>
            <img src = "@routes.Assets.versioned("images/screen-images/cinema-seating-plan.png")" >
        </div>
        <div class = "hidden" id="deluxeDIV">
            <h2 align="left">Deluxe Screen</h2>
            <div class="container-fluid" style="padding-top: 30px">
                 <div class="row">
                    <div class="col-sm-6 col-lg-6 box">
                        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src = "@routes.Assets.versioned("images/screen-images/deluxe decor.png")"  class="d-block w-100" alt="could not find image">
                                </div>
                                <div class="carousel-item">
                                    <img src = "@routes.Assets.versioned("images/screen-images/deluxe decor2.png")"  class="d-block w-100" alt="could not find image">
                                </div>
                                <div class="carousel-item">
                                    <img src = "@routes.Assets.versioned("images/screen-images/deluxe decor3.png")"  class="d-block w-100" alt="could not find image">
                                </div>
                             </div>
                            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                             </a>
                            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                 </div>
                </div>
            <h3>Seating Plan</h3>
            <img src = "@routes.Assets.versioned("images/screen-images/deluxe.jpg")" >
         </div>
    </div>
        <script>
            function standardShows() {
                let standardS = document.getElementById("standardDIV");
                let deluxeS = document.getElementById("deluxeDIV");
                if (standardS.style.display === "none") {
                    standardS.style.display = "block";
                    standardS.style.visibility="visible";
                    deluxeS.style.visibility="hidden";
                    deluxeS.style.display = "none";
                } else {
                    standardS.style.display = "none";
                }
            }

            function deluxeShow() {
                var deluxeD = document.getElementById("deluxeDIV");
                let standardD = document.getElementById("standardDIV");
                if (deluxeD.style.display === "none") {
                    deluxeD.style.display = "block";
                    deluxeD.style.visibility="visible";
                    standardD.style.display = "block";
                    standardD.style.visibility="visible";
                } else {
                    deluxeD.style.display = "none";
                }
            }
        </script>

}
