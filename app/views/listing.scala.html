@(film: Movies)

@main("Welcome to Play") {
    <div class="container-fluid" style="padding-top: 30px">
        <div class="row">
            <div class="col-sm-12 col-lg-9 box">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="@routes.Assets.versioned(film.images.head)" class="d-block w-100" alt="could not find image">
                        </div>
                        @for(img <- film.images){
                            @if(img != film.images.head){
                            <div class="carousel-item">
                                <img src="@routes.Assets.versioned(img)" class="d-block w-100" alt="could not find image">
                            </div>
                            }
                        }
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3 box"  >
                <div class="card" style = "height: 27em;" >
                    <div class="card-header">
                        @film.movieTitle
                    </div>
                    <div class="card-body">
                        <h7 class="card-subtitle" style = "padding-bottom: 5px">Actors:</h7>
                        <p class="card-text mb-2 text-muted">@film.actors.toString</p>
                        <h7 class="card-subtitle" style = "padding-bottom: 5px">Directors:</h7>
                        <p class="card-text mb-2 text-muted">@film.directors.toString</p>
                        <h7 class="card-subtitle" style = "padding-bottom: 20px">Showing Times:</h7>
                        <br>
                        @for(i <- 0 to 10){
                            <button>12:45</button>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
