@main("Getting There") {

    <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 50%;
                width: 100%;

            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
    </style>

    <div id="map"></div>
    <script src="@routes.Assets.versioned("javascripts/maps.js")"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiQmMqQP2rjy0lcZi5CWyontgkSKbAhUE&callback=initMap"
    async defer></script>

}
