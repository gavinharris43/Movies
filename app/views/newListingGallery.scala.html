@(films: List[Movies])
@main("Welcome to Play") {
    <div class="container-fluid" style="padding-top: 3em">
        <h2 style="text-align: center"> New Release Gallery</h2>
    </div>
    <div style="height: 1em">
    </div>
    <div class = "container-fluid">
        <div class ="row">
        <div class = "col 10 text-center"  >
                <div id="carouselExampleFade" class="carousel slide carousel-fade img-fluid " data-ride="carousel" style ="margin-bottom: 40px" >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid" src="@routes.Assets.versioned(films.head.images.head)" style="width:75%; border: 5px solid black;"  alt="could not find image">
                        <div class="overlay">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 >@films.head.movieTitle</h1>
                            <a type="button" class="btn btn-primary btn-lg" href="@routes.ListingController.listingIndex(films.head.movieTitle)">View</a>
                        </div>
                        </div>
                    </div>
                    @for(film <- films){
                        @if(film != films.head){
                            <div class="carousel-item">
                                <img class="img-fluid"  src="@routes.Assets.versioned(film.images.head)" style="width:75%; border: 5px solid black;" alt="could not find image">
                                <div class="carousel-caption d-none d-md-block">
                                    <h1>@film.movieTitle</h1>
                                    <a type="button" class="btn btn-primary btn-lg" href="@routes.ListingController.listingIndex(film.movieTitle)">View</a>
                                </div>

                            </div>
                        }
                    }
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        </div>
    </div>
}
